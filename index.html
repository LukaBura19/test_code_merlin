<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Merlin Aplikacija</title>
    
    <style>
        /* CSS Variables for better maintainability */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: #f0f0f0;
            --btn-border: #ccc;
            --transition-speed: 0.3s;
        }

        /* Dark mode theme scoped to data-theme attribute */
        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --btn-bg: #333;
            --btn-border: #555;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid var(--btn-border);
            border-radius: 5px;
            background-color: var(--btn-bg);
            color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
    </style>

    <!-- Critical: Theme initialization in HEAD to prevent Flash of Unstyled Content (FOUC) -->
    <!-- Also implements system-level theme detection (prefers-color-scheme) -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {
                console.error("Theme initialization failed", e);
            }
        })();
    </script>
</head>
<body>

    <h1>Dobrodošli na Code Merlin aplikaciju</h1>
    
    <button id="themeToggle" aria-label="Prebaci između svetle i tamne teme">
        Promeni boju pozadine
    </button>

    <script>
        const button = document.getElementById('themeToggle');
        
        button.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            
            if (newTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            try {
                localStorage.setItem('theme', newTheme);
            } catch (e) {
                console.warn("Could not save theme to localStorage", e);
            }
        });
    </script>

</body>
</html>
