<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Merlin Aplikacija</title>
    <style>
        /* Koristimo CSS varijable za bolju održivost i lakšu promenu tema */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: #f0f0f0;
            --btn-border: #ccc;
            --transition-speed: 0.3s;
        }

        /* Dark mode stilovi definisani preko data-theme atributa */
        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --btn-bg: #333;
            --btn-border: #555;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid var(--btn-border);
            border-radius: 5px;
            background-color: var(--btn-bg);
            color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>Dobrodošli na Code Merlin aplikaciju</h1>
    
    <!-- Dodat aria-label za bolju pristupačnost (A11y) -->
    <button id="themeToggle" aria-label="Prebaci između svetle i tamne teme">
        Promeni boju pozadine
    </button>

    <script>
        const button = document.getElementById('themeToggle');
        
        // Funkcija za postavljanje teme
        const setTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            }
        };

        // Inicijalna provera sačuvane teme pri učitavanju stranice (Persistence)
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }

        button.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
    </script>

</body>
</html>
