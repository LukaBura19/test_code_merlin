<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Merlin Aplikacija</title>
    
    <style>
        /* CSS Variables for better maintainability */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: #f0f0f0;
            --btn-border: #ccc;
            --transition-speed: 0.3s;
        }

        /* Dark mode theme scoped to data-theme attribute */
        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --btn-bg: #333;
            --btn-border: #555;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid var(--btn-border);
            border-radius: 5px;
            background-color: var(--btn-bg);
            color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .storage-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: 5px;
            font-size: 14px;
            max-width: 400px;
        }

        .storage-message.hidden {
            display: none;
        }

        .storage-message .dismiss-btn {
            margin-left: auto;
            padding: 2px 8px;
            font-size: 18px;
            line-height: 1;
            min-width: auto;
        }
    </style>

    <!-- Critical: Theme initialization in HEAD to prevent Flash of Unstyled Content (FOUC) -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {
                console.error("Theme initialization failed", e);
            }
        })();
    </script>
</head>
<body>

    <div class="container">
        <h1>Dobrodošli na Code Merlin aplikaciju</h1>
        
        <button id="themeToggle">
            Promeni boju pozadine
        </button>

        <div id="storageMessage" class="storage-message hidden" role="status">
            <span>We can't save your theme on this device, but the change will last while this page is open.</span>
            <button type="button" class="dismiss-btn" aria-label="Dismiss">×</button>
        </div>
    </div>

    <script>
        const button = document.getElementById('themeToggle');
        const storageMessage = document.getElementById('storageMessage');
        const dismissBtn = storageMessage.querySelector('.dismiss-btn');

        const storage = {
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return true;
                } catch (e) {
                    console.warn("Could not save theme to localStorage", e);
                    return false;
                }
            }
        };

        const showStorageMessage = () => {
            storageMessage.classList.remove('hidden');
        };

        const hideStorageMessage = () => {
            storageMessage.classList.add('hidden');
        };

        dismissBtn.addEventListener('click', hideStorageMessage);
        
        const updateAriaLabel = (theme) => {
            const label = theme === 'dark' ? 'Prebaci na svetlu temu' : 'Prebaci na tamnu temu';
            button.setAttribute('aria-label', label);
        };

        const initialTheme = document.documentElement.getAttribute('data-theme') || 'light';
        updateAriaLabel(initialTheme);
        
        button.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            
            if (newTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            updateAriaLabel(newTheme);
            
            const saved = storage.set('theme', newTheme);
            if (!saved) {
                showStorageMessage();
            }
        });
    </script>

</body>
</html>
