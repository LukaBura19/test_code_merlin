<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Merlin Aplikacija</title>
    <div>Proba</div>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: #f0f0f0;
            --btn-border: #ccc;
            --transition-speed: 0.3s;
            --input-bg: #fff;
            --input-border: #ccc;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --btn-bg: #333;
            --btn-border: #555;
            --input-bg: #222;
            --input-border: #444;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 1px solid var(--btn-border);
            border-radius: 12px;
            background-color: rgba(128, 128, 128, 0.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .profile-section {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            width: 250px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid var(--btn-border);
            border-radius: 6px;
            background-color: var(--btn-bg);
            color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            height: 20px;
            font-weight: bold;
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Info banner styles */
        #infoBanner {
            width: 100%;
            max-width: 600px;
            margin-bottom: 16px;
            padding: 10px 16px;
            border-radius: 8px;
            background-color: rgba(255, 215, 0, 0.15);
            border: 1px solid var(--btn-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        #infoBanner button {
            min-width: 32px;
        }

        .banner-dismissed #infoBanner {
            display: none;
        }
    </style>

    <script>
        // Early initialization script (no dependencies) to prevent FOUC
        (function() {
            let savedTheme = null;
            let bannerDismissed = null;

            try {
                savedTheme = localStorage.getItem('theme');
                bannerDismissed = localStorage.getItem('bannerDismissed');
            } catch (e) {
                // In restricted environments (e.g. private mode), fall back to defaults
                savedTheme = null;
                bannerDismissed = null;
            }

            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            // Initialize banner dismissed state early to avoid flicker
            if (bannerDismissed === 'true') {
                document.documentElement.classList.add('banner-dismissed');
            }
        })();
    </script>
</head>
<body>

    <div id="infoBanner" role="status" aria-label="Informaciona poruka">
        <span>Dobrodošli u Code Merlin – ovo je test okruženje.</span>
        <button id="bannerCloseBtn" aria-label="Zatvori informativnu poruku">×</button>
    </div>

    <button id="themeToggle">
        Promeni boju pozadine
    </button>

    <div class="container">
        <h1 id="greeting">Dobrodošli na Code Merlin aplikaciju</h1>
        
        <div class="profile-section">
            <input type="text" id="nameInput" placeholder="Unesite vaše ime" 
                   aria-label="Unos imena" maxlength="20">
            <div id="errorMsg" class="error-message" aria-live="polite"></div>
            <div class="button-group">
                <button id="saveBtn">Sačuvaj</button>
                <button id="resetBtn">Resetuj</button>
            </div>
        </div>
    </div>

    <script>
        // Safe Storage Wrapper to handle restricted environments
        const storage = {
            get: (key) => {
                try { return localStorage.getItem(key); } 
                catch (e) { return null; }
            },
            set: (key, value) => {
                try { localStorage.setItem(key, value); return true; } 
                catch (e) { return false; }
            },
            remove: (key) => {
                try { localStorage.removeItem(key); return true; } 
                catch (e) { return false; }
            }
        };

        const themeBtn = document.getElementById('themeToggle');
        const infoBanner = document.getElementById('infoBanner');
        const bannerCloseBtn = document.getElementById('bannerCloseBtn');
        const greeting = document.getElementById('greeting');
        const nameInput = document.getElementById('nameInput');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMsg = document.getElementById('errorMsg');

        const updateAriaLabel = (theme) => {
            const label = theme === 'dark' ? 'Prebaci na svetlu temu' : 'Prebaci na tamnu temu';
            themeBtn.setAttribute('aria-label', label);
        };

        const initialTheme = document.documentElement.getAttribute('data-theme') || 'light';
        updateAriaLabel(initialTheme);
        
        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            
            if (newTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            updateAriaLabel(newTheme);
            storage.set('theme', newTheme);
        });

        const updateGreeting = (name) => {
            // Using .textContent is safe against XSS
            greeting.textContent = name ? `Dobrodošli, ${name}!` : "Dobrodošli na Code Merlin aplikaciju";
        };

        const savedName = storage.get('username');
        if (savedName) {
            updateGreeting(savedName);
            nameInput.value = savedName;
        }

        saveBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            errorMsg.textContent = ""; // Clear errors on new attempt

            if (name === "") {
                errorMsg.textContent = "Ime ne može biti prazno.";
                return;
            }
            
            // Double check length even with HTML maxlength
            if (name.length > 20) {
                errorMsg.textContent = "Ime ne može biti duže od 20 karaktera.";
                return;
            }

            storage.set('username', name);
            updateGreeting(name);
        });

        resetBtn.addEventListener('click', () => {
            storage.remove('username');
            nameInput.value = "";
            errorMsg.textContent = "";
            updateGreeting(null);
        });

        // --- Info banner logic (SCRUM-10) ---
        if (infoBanner && bannerCloseBtn) {
            bannerCloseBtn.addEventListener('click', () => {
                document.documentElement.classList.add('banner-dismissed');
                storage.set('bannerDismissed', 'true');
            });
        }
    </script>

</body>
</html>
